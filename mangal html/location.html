<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Bus Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <style>
        #map { height: 400px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ğŸšŒ Realtime Bus Tracker</h1>
    
    <label for="busName">Bus Name:</label>
    <input type="text" id="busName" placeholder="Enter Bus Name (e.g., 121212)" />
    
    <label for="startLocation">Starting Point:</label>
    <input type="text" id="startLocation" placeholder="Enter Start Location (e.g., College Gate)" />

    <label for="endLocation">Ending Point:</label>
    <input type="text" id="endLocation" placeholder="Enter End Location (e.g., Bus Stand)" />
    
    <button id="sendLocationBtn">ğŸ“ Send Location</button>
    <p id="status">Waiting for location...</p>
    
    <div id="map"></div>  

    <script type="module">
        console.log("âœ… Script Loaded");

        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyBmjO0XTKnuNpjgRhQwFNiwyziQygjfWBI",
        authDomain: "bustrackingg-7d3c0.firebaseapp.com",
        databaseURL: "https://bustrackingg-7d3c0-default-rtdb.firebaseio.com",
        projectId: "bustrackingg-7d3c0",
        storageBucket: "bustrackingg-7d3c0.firebasestorage.app",
  messagingSenderId: "680744411503",
  appId: "1:680744411503:web:8d34b848c7d622e1de089a",
  measurementId: "G-L46LL4JWVF"
};

        // Initialize Firebase
        console.log("âœ… Initializing Firebase...");
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        console.log("âœ… Firebase Initialized!");

        let map, marker;

        function initMap(lat, lng) {
            if (!map) {
                map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
                marker = L.marker([lat, lng]).addTo(map).bindPopup("ğŸ“ Tracking Bus").openPopup();
            } else {
                map.setView([lat, lng], 13);
                marker.setLatLng([lat, lng]);
            }
        } 

        function sendLocation() {
            const busName = document.getElementById("busName").value.trim();
            const startLocation = document.getElementById("startLocation").value.trim();
            const endLocation = document.getElementById("endLocation").value.trim();

            if (busName === "" || startLocation === "" || endLocation === "") {
                alert("âš ï¸ Please fill all fields before sending location!");
                return;
            }

            console.log("ğŸ“ Getting Location for Bus:", busName);
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const timestamp = new Date().toISOString();

                        console.log(`ğŸ“ Bus ${busName} Location: Lat=${latitude}, Lng=${longitude}`);

                        // Store bus details in Firebase
                        set(ref(database, `buses/${busName}/info`), {
                            name: busName,
                            startLocation: startLocation,
                            endLocation: endLocation,
                            updatedAt: timestamp
                        });

                        // Send location to Firebase
                        set(ref(database, `buses/${busName}/location`), {
                            latitude: latitude,
                            longitude: longitude,
                            timestamp: timestamp
                        }).then(() => {
                            document.getElementById("status").innerText = `âœ… Location Sent for Bus: ${busName}\nLat: ${latitude}, Lng: ${longitude}`;
                            console.log("âœ… Location sent to Firebase!");
                        }).catch((error) => {
                            document.getElementById("status").innerText = "âŒ Failed to send location!";
                            console.error("Firebase Error:", error);
                        });

                        listenForUpdates(busName);
                    },
                    (error) => {
                        document.getElementById("status").innerText = "âŒ Location Access Denied!";
                        console.error("Geolocation Error:", error);
                    }
                );
            } else {
                document.getElementById("status").innerText = "âŒ Geolocation not supported!";
                console.error("âŒ Geolocation not supported in this browser!");
            }
        }

        function listenForUpdates(busName) {
            onValue(ref(database, `buses/${busName}/location`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    console.log("ğŸ“¡ Realtime Update for Bus:", busName, data);
                    document.getElementById("status").innerText = `ğŸ“¡ Live Location for Bus ${busName}:\nLat: ${data.latitude}, Lng: ${data.longitude}`;

                    // Update map with new location
                    initMap(data.latitude, data.longitude);
                }
            });
        }

        document.getElementById("sendLocationBtn").addEventListener("click", sendLocation);

    </script>
</body>
</html>
