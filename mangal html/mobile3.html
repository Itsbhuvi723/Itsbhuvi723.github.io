<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ğŸ“ Realtime GPS Tracker</h1>
    <button id="sendLocationBtn">ğŸ“ Send Location</button>
    <p id="status">Waiting for location...</p>
    <div id="map"></div> <!-- Map container -->

    <script type="module">
        console.log("âœ… Script Loaded");

        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBmjO0XTKnuNpjgRhQwFNiwyziQygjfWBI",
  authDomain: "bustrackingg-7d3c0.firebaseapp.com",
  databaseURL: "https://bustrackingg-7d3c0-default-rtdb.firebaseio.com",
  projectId: "bustrackingg-7d3c0",
  storageBucket: "bustrackingg-7d3c0.firebasestorage.app",
  messagingSenderId: "680744411503",
  appId: "1:680744411503:web:8d34b848c7d622e1de089a",
  measurementId: "G-L46LL4JWVF"
};

        // Initialize Firebase
        console.log("âœ… Initializing Firebase...");
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        console.log("âœ… Firebase Initialized!");

        // Load Leaflet.js
        const leafletScript = document.createElement("script");
        leafletScript.src = "https://unpkg.com/leaflet/dist/leaflet.js";
        document.head.appendChild(leafletScript);

        let map, marker; // Define map and marker variables

        // Function to initialize the map
        function initMap(lat, lng) {
            if (!map) {
                map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
                marker = L.marker([lat, lng]).addTo(map).bindPopup("ğŸ“ Tracking Location").openPopup();
            } else {
                map.setView([lat, lng], 13);
                marker.setLatLng([lat, lng]);
            }
        }

        // Function to send user location to Firebase
        function sendLocation() {
            console.log("ğŸ“ Getting Location...");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const timestamp = new Date().toISOString();

                        console.log(`ğŸ“ Got Location: Lat=${latitude}, Lng=${longitude}`);

                        // Send data to Firebase
                        set(ref(database, 'users/user1/location'), {
                            latitude: latitude,
                            longitude: longitude,
                            timestamp: timestamp
                        }).then(() => {
                            document.getElementById("status").innerText = `âœ… Location Sent!\nLat: ${latitude}, Lng: ${longitude}`;
                            console.log("âœ… Location sent to Firebase!");
                        }).catch((error) => {
                            document.getElementById("status").innerText = "âŒ Failed to send location!";
                            console.error("Firebase Error:", error);
                        });
                    },
                    (error) => {
                        document.getElementById("status").innerText = "âŒ Location Access Denied!";
                        console.error("Geolocation Error:", error);
                    }
                );
            } else {
                document.getElementById("status").innerText = "âŒ Geolocation not supported!";
                console.error("âŒ Geolocation not supported in this browser!");
            }
        }

        // Attach event listener to button
        document.getElementById("sendLocationBtn").addEventListener("click", sendLocation);

        // Listen for real-time location updates from Firebase
        onValue(ref(database, 'users/user1/location'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                console.log("ğŸ“¡ Realtime Update:", data);
                document.getElementById("status").innerText = `ğŸ“¡ Live Location:\nLat: ${data.latitude}, Lng: ${data.longitude}`;
                
                // Update map with new location
                initMap(data.latitude, data.longitude);
            }
        });

    </script>
</body>
</html>
