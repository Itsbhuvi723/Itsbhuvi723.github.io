<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>ğŸšŒ Realtime Bus Tracker</h1>

    <label for="busName">Enter Bus Name:</label>
    <input type="text" id="busName" placeholder="Enter Bus Name (e.g., 121212)" />

    <button id="sendLocationBtn">ğŸ“ Send Location</button>
    <p id="status">Waiting for location...</p>

    <div id="map"></div> <!-- Map container -->

    <script type="module">
        console.log("âœ… Script Loaded");

        // Firebase JavaScript SDK module provided by Google.

        //my firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAQA7ngxlGP083vafnO_NGMzjML6y7ptaA",
            authDomain: "drivertrackingapp-2ab22.firebaseapp.com",
            databaseURL: "https://drivertrackingapp-2ab22-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "drivertrackingapp-2ab22",
            storageBucket: "drivertrackingapp-2ab22.firebasestorage.app",
            messagingSenderId: "411683208377",
            appId: "1:411683208377:web:0805d62188c5db21fb6f68",
            measurementId: "G-C96K1WESMP"
        };


        // Initialize Firebase
        console.log("âœ… Initializing Firebase...");
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        console.log("âœ… Firebase Initialized!");


        // Load Leaflet.js
        const leafletScript = document.createElement("script");
        leafletScript.src = "https://unpkg.com/leaflet/dist/leaflet.js";
        document.head.appendChild(leafletScript);

        let map, marker; // Define map and marker variables

        // Function to fetch place name from latitude & longitude
        async function getPlaceName(lat, lng) {
            try {
                console.log(`ğŸŒ Fetching place name for: Lat=${lat}, Lng=${lng}`);

                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`);
                const data = await response.json();

                console.log(`âœ… Place name received: ${data.display_name}`);
                return data.display_name || "Unknown Location";
            } catch (error) {
                console.error("âŒ Error fetching place name:", error);
                return "Unknown Location";
            }
        }



        // Function to initialize/update the map
        async function initMap(lat, lng, placeName = "Tracking Bus") {
            if (!map) {
                map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }

            try {
                const fetchedPlaceName = await getPlaceName(lat, lng); // Fetch actual place name
                placeName = fetchedPlaceName || placeName; // Use fetched name if available
            } catch (error) {
                console.error("Error fetching place name:", error);
            }

            if (!marker) {
                marker = L.marker([lat, lng]).addTo(map).bindPopup(`ğŸ“ ${placeName}`).openPopup();
            } else {
                marker.setLatLng([lat, lng]).bindPopup(`ğŸ“ ${placeName}`).openPopup();
            }

            console.log(`ğŸ“ Updated Location: ${lat}, ${lng} - ${placeName}`); // Debugging log
        }



        // Function to send bus location to Firebase
        function sendLocation() {
            const busName = document.getElementById("busName").value.trim();
            if (busName === "") {
                alert("âš ï¸ Please enter a bus name before sending location!");
                return;
            }

            console.log("ğŸ“ Getting Location for Bus:", busName);
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const timestamp = new Date().toISOString();

                        console.log(`ğŸ“ Bus ${busName} Location: Lat=${latitude}, Lng=${longitude}`);

                        // Fetch place name from OpenStreetMap API
                        const placeName = await getPlaceName(latitude, longitude);
                        console.log(`ğŸ“ Place Name: ${placeName}`);

                        // Store bus name in Firebase
                        set(ref(database, `buses/${busName}/info`), {
                            name: busName,
                            updatedAt: timestamp
                        });

                        // Send location & place name to Firebase
                        set(ref(database, `buses/${busName}/location`), {
                            latitude: latitude,
                            longitude: longitude,
                            placeName: placeName, // New field for place name
                            timestamp: timestamp
                        }).then(() => {
                            document.getElementById("status").innerText =
                                `âœ… Location Sent for Bus: ${busName}\nLat: ${latitude}, Lng: ${longitude}\nğŸ“ ${placeName}`;
                            console.log("âœ… Location & place name sent to Firebase!");
                        }).catch((error) => {
                            document.getElementById("status").innerText = "âŒ Failed to send location!";
                            console.error("Firebase Error:", error);
                        });

                        // Start listening for real-time updates for the entered bus
                        listenForUpdates(busName);
                    },
                    (error) => {
                        document.getElementById("status").innerText = "âŒ Location Access Denied!";
                        console.error("Geolocation Error:", error);
                    }
                );
            } else {
                document.getElementById("status").innerText = "âŒ Geolocation not supported!";
                console.error("âŒ Geolocation not supported in this browser!");
            }
        }



        // Function to listen for real-time location updates for a specific bus
        function listenForUpdates(busName) {
            onValue(ref(database, `buses/${busName}/location`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    console.log("ğŸ“¡ Realtime Update for Bus:", busName, data);
                    document.getElementById("status").innerText =
                        `ğŸ“¡ Live Location for Bus ${busName}:\nLat: ${data.latitude}, Lng: ${data.longitude}\nğŸ“ ${data.placeName}`;

                    // Update map with new location
                    initMap(data.latitude, data.longitude, data.placeName);
                }
            });
        }




        // Attach event listener to button
        document.getElementById("sendLocationBtn").addEventListener("click", sendLocation);

    </script>
</body>
