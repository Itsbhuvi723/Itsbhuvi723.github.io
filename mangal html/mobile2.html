<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Tracker with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üìç GPS Location Tracker</h1>
    <button id="sendLocationBtn">üìç Send Location</button>
    <p id="status">Waiting for location...</p>
    <div id="map"></div> <!-- Map container -->

    <script type="module">
        console.log("‚úÖ Script Loaded");

        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALfsRzTHo-DrLE8wIFOMEEFC4jVPsaPvw",
            authDomain: "new-gps-mobile-tracking.firebaseapp.com",
            databaseURL: "https://new-gps-mobile-tracking-default-rtdb.firebaseio.com",
            projectId: "new-gps-mobile-tracking",
            storageBucket: "new-gps-mobile-tracking.appspot.com",
            messagingSenderId: "881121307648",
            appId: "1:881121307648:web:1718a31d96f5c559bffce5",
            measurementId: "G-5S6YWS1EQY"
        };

        // Initialize Firebase
        console.log("‚úÖ Initializing Firebase...");
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        console.log("‚úÖ Firebase Initialized!");

        // Load Leaflet.js
        const leafletScript = document.createElement("script");
        leafletScript.src = "https://unpkg.com/leaflet/dist/leaflet.js";
        document.head.appendChild(leafletScript);

        let map, marker; // Define map and marker variables

        // Function to initialize the map
        function initMap(lat, lng) {
            if (!map) {
                map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
                marker = L.marker([lat, lng]).addTo(map).bindPopup("üìç Your Location").openPopup();
            } else {
                map.setView([lat, lng], 13);
                marker.setLatLng([lat, lng]);
            }
        }

        // Function to get and send location
        function sendLocation() {
            console.log("üìç Button Clicked! Getting Location...");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const timestamp = new Date().toISOString();

                        console.log(`üìç Got Location: Lat=${latitude}, Lng=${longitude}`);

                        // Send data to Firebase
                        set(ref(database, 'users/user1/location'), {
                            latitude: latitude,
                            longitude: longitude,
                            timestamp: timestamp
                        }).then(() => {
                            document.getElementById("status").innerText = `‚úÖ Location Sent!\nLat: ${latitude}, Lng: ${longitude}`;
                            console.log("‚úÖ Location sent to Firebase!");
                            
                            // Initialize map after location is obtained
                            initMap(latitude, longitude);
                        }).catch((error) => {
                            document.getElementById("status").innerText = "‚ùå Failed to send location!";
                            console.error("Firebase Error:", error);
                        });
                    },
                    (error) => {
                        document.getElementById("status").innerText = "‚ùå Location Access Denied!";
                        console.error("Geolocation Error:", error);
                    }
                );
            } else {
                document.getElementById("status").innerText = "‚ùå Geolocation not supported!";
                console.error("‚ùå Geolocation not supported in this browser!");
            }
        }

        // Attach event listener to button
        document.getElementById("sendLocationBtn").addEventListener("click", sendLocation);

    </script>
</body>
</html>
